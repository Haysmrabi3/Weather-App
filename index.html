<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
</head>

<body>

    <nav>
        <div class="container">
            <div class="logo">
                <img src="imges/logo.png" alt="site`s logo">
                <div class="logo-title">
                    <h1>Weather</h1>
                    <small>tagline goes here</small>
                </div>
                <div class="List">
                    <label for="list"><i class="fa-solid fa-list" style="color: #ffffff;"></i></label>
                    <input id="list" hidden type="checkbox">
                </div>
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Photos</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Live Cameras</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="header">
        <div class="container">
            <input id="searsh" placeholder=" Find your location..." type="search">
            <button id="find">Find</button>
        </div>
    </div>

    <section id="content">
        <div class="container"> 
                <div class="first-day">
                    <div class="date1">
                        <div class="Day1"></div>
                        <div class="month"></div>
                    </div>
                    <div class="first-content">
                        <h2></h2>
                        <div class="Degree1">
                            <div class="num1"> </div>
                            <div class="weather-imge">
                                <img src="" alt="wether-logo">
                            </div>
                        </div>
                        <span></span>
                        <ul>
                            <li> <img src="imges/weather1.png" alt="wether1"> 25% </li>
                            <li> <img src="imges/Weather2.png" alt="wether3"> 18 km/h </li>
                            <li> <img src="imges/Weather3.png" alt="wether4"> East </li>
                        </ul>
                    </div>
                </div>
    
                <div class="second-day">
                    <div class="Date2">
                        <div class="Day2"></div>
                    </div>
                    <div class="second-content">
                        <div class="Degree2">
                            <img src="" alt="wathre-img">
                            <div class="num2"></div>
                            <small></small>
                        </div>
                        <span></span>
                    </div>
                </div>
    
                <div class="third-day">
                    <div class="Date3">
                        <div class="Day3"></div>
                    </div>
                    <div class="third-content">
                        <div class="Degree3">
                            <img src="imges/113.webp" alt="wathre-img">
                            <div class="num3"> </div>
                            <small></small>
                        </div>
                        <span></span>
                    </div>
                </div>

                <div class="clear"></div>
    
        </div>
    </section>

    <footer>
        <div class="container">
        <div class="footer-content">
            <div class="search">
                <input id="footer-search" placeholder="Enter Your Email to Subscribe....." type="search">
                <button id="footer-btn"  class="Subscribe" >Subscribe</button>
            </div>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-pinterest"></i>
            </div>
        </div>
        <p>Copyright 2025 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>

    <script src="weather.js"></script>
</body>
</html>
